<form class="form">
    <h3>Kontaktirajte nas</h3>
<div class="ime">
    <label for="Ime">Ime:</label><br>
    <input type="text" id="I" name="Ime"  placeholder=" Petar"><br>
    <label for="Prezime">Prezime:</label><br>
    <input type="text" id="I" name="Prezime" placeholder=" Petrović "><br>
</div>
<div class="radio">
    <input type="radio" id="M" name="M" value="Muški">
    <label for="M">Muški</label>
    <input type="radio" id="Ž" name="M" value="Ženski">
    <label for="Ž">Ženski</label><br>
</div>
<div class="email">
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Stavite email" name="email"><br><br>
</div>
    
    <textarea name="poruka" placeholder="Pisite ovde" required class="poruka"></textarea><br>
    <label>
    <div class="box">
        <input type="checkbox" name="remember" required class="cek"> Čekiraj da nisi robot<br><br>
    </div>
    </label>
    <button type="submit" class="dugme">Submit</button>
  </form>
